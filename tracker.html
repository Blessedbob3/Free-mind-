<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tracker — FreeMind</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="theme-dark page-full">

  <main class="container">
    <header class="topbar small">
      <h1 class="huge">Recovery Tracker</h1>
      <p class="lead">Log urges, wins and notes — build your history.</p>
    </header>

    <section class="card">
      <label>Today's note</label>
      <textarea id="note" rows="4" placeholder="I felt tempted when..."></textarea>
      <div class="center">
        <button id="saveNote" class="btn">Save Note</button>
      </div>
      <hr/>
      <h3>Recent notes</h3>
      <ul id="notesList" class="list muted"></ul>
    </section>
  </main>

  <footer class="footer small">FreeMind • Tracker</footer>

  <script src="app.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const listEl = document.getElementById('notesList');
      const stored = JSON.parse(localStorage.getItem('freemind.notes') || '[]');
      function render() {
        listEl.innerHTML = stored.slice().reverse().map(n => `<li>${n.time}: ${n.text}</li>`).join('');
      }
      render();
      document.getElementById('saveNote').onclick = () => {
        const t = document.getElementById('note').value.trim();
        if (!t) return alert('Write something first');
        const entry = { time: new Date().toLocaleString(), text: t };
        stored.push(entry);
        localStorage.setItem('freemind.notes', JSON.stringify(stored));
        document.getElementById('note').value = '';
        render();
        window.voiceSpeak('Note saved');
      };
    });
  </script>
</body>
</html>
