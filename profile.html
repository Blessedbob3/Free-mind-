<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Profile — FreeMind</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="theme-dark page-full">

  <main class="container">
    <header class="topbar small">
      <h1 class="huge">Profile</h1>
      <p class="lead">Your safe space — personal settings & progress.</p>
    </header>

    <section class="card">
      <label>Display name</label>
      <input id="displayName" placeholder="Your name" />
      <div class="center">
        <button id="saveProfile" class="btn">Save</button>
      </div>

      <hr/>
      <p>Streak: <strong id="profileStreak">0</strong></p>
    </section>
  </main>

  <footer class="footer small">FreeMind • Profile</footer>

  <script src="app.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const nameInput = document.getElementById('displayName');
      const saved = JSON.parse(localStorage.getItem('freemind.user') || '{}');
      if (saved.name) nameInput.value = saved.name;
      document.getElementById('profileStreak').textContent = localStorage.getItem('freemind.streak') || '0';
      document.getElementById('saveProfile').onclick = () => {
        const u = { name: nameInput.value || 'Guest' };
        localStorage.setItem('freemind.user', JSON.stringify(u));
        window.voiceSpeak("Profile saved. Hello " + u.name);
      };
    });
  </script>
</body>
</html>
