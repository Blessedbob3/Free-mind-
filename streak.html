<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Streak — FreeMind</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar small"><div class="topbar-inner"><h1 class="brand small">Streak Counter</h1></div></header>

  <main class="container">
    <section class="card">
      <h2>Your Current Streak</h2>
      <p class="big" id="streakCount">0 days</p>
      <div class="center">
        <button id="checkIn" class="btn">Check-in (I stayed clean today)</button>
        <button id="resetStreak" class="btn ghost">Reset Streak</button>
      </div>
    </section>
  </main>

  <footer class="footer">© FreeMind</footer>

  <script src="app.js" defer></script>
</body>
</html>
