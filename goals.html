<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Goals — FreeMind</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar small"><div class="topbar-inner"><h1 class="brand small">Daily Goals</h1></div></header>

  <main class="container">
    <section class="card">
      <h2>Create a Goal</h2>
      <input id="goalInput" placeholder="Today's small goal" />
      <div class="center" style="margin-top:10px;">
        <button id="addGoal" class="btn">Add Goal</button>
      </div>
      <div id="goalList" style="margin-top:12px;"></div>
    </section>
  </main>

  <footer class="footer">© FreeMind</footer>

  <script src="app.js" defer></script>
</body>
</html>
