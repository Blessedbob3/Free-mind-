<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Daily Goals — FreeMind</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="theme-dark page-full">

  <main class="container">
    <header class="topbar small">
      <h1 class="huge">Daily Goals</h1>
      <p class="lead">Set small, achievable goals.</p>
    </header>

    <section class="card">
      <input id="goalInput" placeholder="Add a goal (e.g., 10 min prayer)"/>
      <div class="center" style="margin-top:10px;">
        <button id="addGoal" class="btn">Add</button>
      </div>
      <ul id="goalsList" class="list muted"></ul>
    </section>
  </main>

  <footer class="footer small">FreeMind • Goals</footer>

  <script src="app.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const listEl = document.getElementById('goalsList');
      const storageKey = 'freemind.goals';
      let goals = JSON.parse(localStorage.getItem(storageKey) || '[]');
      function render() {
        listEl.innerHTML = goals.map((g,i) => `<li>${g} <button data-i="${i}" class="small">Done</button></li>`).join('');
        document.querySelectorAll('#goalsList button.small').forEach(b => b.onclick = (e) => {
          const i = +b.getAttribute('data-i'); goals.splice(i,1); localStorage.setItem(storageKey, JSON.stringify(goals)); render();
        });
      }
      render();
      document.getElementById('addGoal').onclick = () => {
        const v = document.getElementById('goalInput').value.trim();
        if (!v) return;
        goals.push(v);
        localStorage.setItem(storageKey, JSON.stringify(goals));
        document.getElementById('goalInput').value = '';
        render();
        window.voiceSpeak('Goal added: ' + v);
      };
    });
  </script>
</body>
</html>
