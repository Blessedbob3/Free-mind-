<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Audio Affirmations — FreeMind</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="theme-dark page-full">

  <main class="container">
    <header class="topbar small">
      <h1 class="huge">Audio Affirmations</h1>
    </header>

    <section class="card">
      <p class="lead">Press play to hear a calm affirmation.</p>

      <div class="center">
        <button id="playAffirm" class="btn">Play Affirmation</button>
        <button id="stopAffirm" class="btn alt">Stop</button>
      </div>
    </section>
  </main>

  <footer class="footer small">FreeMind • Audio</footer>

  <script src="app.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const affirmations = [
        "I choose the path of peace and strength.",
        "Every day brings a new opportunity to grow.",
        "I am stronger than my urges."
      ];
      document.getElementById('playAffirm').onclick = () =>
        window.voiceSpeak(affirmations[Math.floor(Math.random()*affirmations.length)]);
      document.getElementById('stopAffirm').onclick = () => window.voiceStop();
    });
  </script>
</body>
</html>
