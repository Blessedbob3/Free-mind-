<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Map â€“ FreeMind</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
    body {
        background-color: #0d1117;
        color: #e6e6e6;
        font-family: Arial, sans-serif;
        font-size: 20px;
        line-height: 1.3;
        margin: 0;
        padding: 0;
    }

    header {
        padding: 20px;
        text-align: center;
        background-color: #111827;
        font-size: 24px;
        font-weight: bold;
    }

    #map {
        height: 60vh;
        width: 100%;
        margin-top: 10px;
        border-radius: 12px;
    }

    .container { padding: 18px; }

    button {
        background-color: #2563eb;
        border: none;
        color: white;
        padding: 12px 18px;
        font-size: 18px;
        border-radius: 8px;
        margin-top: 12px;
        width: 100%;
    }

    input {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border-radius: 8px;
        border: 1px solid #333;
        background: #1f2937;
        color: white;
        margin-top: 8px;
    }

    .voice-btn {
        background-color: #4b5563;
        padding: 10px;
        margin-top: 15px;
        border-radius: 8px;
        font-size: 18px;
    }
</style>
</head>

<body>

<header>FreeMind â€“ Distance & Map Tracker</header>

<div class="container">

    <p>Enter your destination and see distance, estimated time, and map route:</p>

    <input id="destination" placeholder="Enter where you want to go..." />

    <button onclick="calculateRoute()">Calculate Distance</button>

    <button class="voice-btn" onclick="readResults()">ðŸ”Š Read Aloud</button>

    <p id="output"></p>

    <div id="map"></div>

</div>

<script>
let userLocation = null;
let userMarker, destMarker, routeLine;

// Always load map background
let map = L.map("map").setView([0, 0], 2);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19
}).addTo(map);

// Request location
navigator.geolocation.getCurrentPosition(
    pos => {
        let lat = pos.coords.latitude;
        let lng = pos.coords.longitude;

        userLocation = [lat, lng];

        map.setView(userLocation, 14);

        userMarker = L.marker(userLocation).addTo(map)
            .bindPopup("You are here");
    },
    err => {
        alert("Location access denied. Map will still work, but cannot calculate distance from your position.");
    }
);

// Route calculation
function calculateRoute() {
    let destination = document.getElementById("destination").value;
    if (!destination) {
        alert("Enter your destination");
        return;
    }

    if (!userLocation) {
        alert("Waiting for your locationâ€¦ Please allow location access.");
        return;
    }

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${destination}`)
        .then(res => res.json())
        .then(data => {
            if (data.length === 0) {
                alert("Location not found");
                return;
            }

            let destLat = parseFloat(data[0].lat);
            let destLng = parseFloat(data[0].lon);

            if (destMarker) destMarker.remove();
            destMarker = L.marker([destLat, destLng]).addTo(map);

            if (routeLine) routeLine.remove();
            routeLine = L.polyline([userLocation, [destLat, destLng]], { color: "blue" }).addTo(map);

            let distance = map.distance(userLocation, [destLat, destLng]) / 1000;

            let walkTime = distance / 5 * 60;
            let driveTime = distance / 60 * 60;

            document.getElementById("output").innerHTML = `
                <br><b>Distance:</b> ${distance.toFixed(2)} km
                <br><b>Walking time:</b> ${walkTime.toFixed(0)} minutes
                <br><b>Driving time:</b> ${driveTime.toFixed(0)} minutes
            `;

            map.fitBounds([
                userLocation,
                [destLat, destLng]
            ]);
        });
}

// Voice reading
function readResults() {
    let text = document.getElementById("output").innerText;
    let msg = new SpeechSynthesisUtterance(text);
    msg.rate = 1;
    speechSynthesis.speak(msg);
}
</script>

</body>
</html>
