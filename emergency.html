<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Emergency â€” FreeMind</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="theme-dark page-full">

  <main class="container">
    <header class="topbar small">
      <h1 class="huge">Emergency Mode</h1>
      <p class="lead">Quick steps when cravings hit.</p>
    </header>

    <section class="card">
      <ol>
        <li>5 deep breaths</li>
        <li>Cold water on face</li>
        <li>Stand & walk for 2 minutes</li>
        <li>Open a motivation or prayer</li>
      </ol>

      <div class="center">
        <button id="startBreath" class="btn">Start 60s breathing</button>
        <button id="playEmergency" class="btn alt">ðŸ”Š Read Steps</button>
      </div>

      <p id="emergencyStatus" class="muted"></p>
    </section>
  </main>

  <footer class="footer small">FreeMind â€¢ Emergency</footer>

  <script src="app.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('playEmergency').onclick = () =>
        window.voiceSpeak("Breath deeply five times. Splash cold water. Move away and open a motivational message.");
      document.getElementById('startBreath').onclick = () => {
        window.voiceSpeak("Start breathing now. Inhale... Exhale...");
        document.getElementById('emergencyStatus').textContent = "Breathing exercise started...";
        setTimeout(()=> document.getElementById('emergencyStatus').textContent = "Done. How are you feeling?", 60000);
      };
    });
  </script>
</body>
</html>
