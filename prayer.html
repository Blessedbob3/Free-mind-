<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Prayer â€” FreeMind</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="theme-light-2 page-full">

  <main class="container">
    <header class="topbar small">
      <h1 class="huge">Prayer & Reflection</h1>
      <p class="lead">Short prayers and quiet prompts.</p>
    </header>

    <section class="card">
      <p id="prayerText" class="big">Lord, grant me strength today to walk away and choose life.</p>

      <div class="center">
        <button id="newPrayer" class="btn">New Prayer</button>
        <button id="playPrayer" class="btn alt">ðŸ”Š Read Prayer</button>
      </div>
    </section>
  </main>

  <footer class="footer small">FreeMind â€¢ Prayer</footer>

  <script src="app.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const prayers = [
        "Lord, give me strength to choose what is life-giving.",
        "Help me to remember I am loved and not alone.",
        "Grant me courage to step away and seek help when needed."
      ];
      const el = document.getElementById('prayerText');
      document.getElementById('newPrayer').onclick = () =>
        el.textContent = prayers[Math.floor(Math.random()*prayers.length)];
      document.getElementById('playPrayer').onclick = () => window.voiceSpeak(el.textContent);
    });
  </script>
</body>
</html>
