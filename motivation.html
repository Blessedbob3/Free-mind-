<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Daily Motivation â€” FreeMind</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="theme-light-1 page-full">

  <main class="container">
    <header class="topbar small">
      <h1 class="huge">Daily Motivation</h1>
      <p class="lead">Short, science-backed prompts to help you stay focused.</p>
    </header>

    <section class="card">
      <p id="motivationText" class="big"></p>

      <div class="center">
        <button id="newMotivation" class="btn">New Motivation</button>
        <button id="playMotivation" class="btn alt">ðŸ”Š Read Aloud</button>
      </div>
    </section>
  </main>

  <footer class="footer small">FreeMind â€¢ Motivation</footer>

  <script src="app.js" defer></script>
  <script>
    // lightweight per-page initialization (app.js will still handle voice)
    document.addEventListener('DOMContentLoaded', function () {
      const list = [
        "Small daily wins create big change. Start with 5 minutes today.",
        "Breathe slowly for 60 seconds â€” then choose one healthy action.",
        "You are not defined by your urges. You are defined by the choices you make."
      ];
      const el = document.getElementById('motivationText');
      function setMotivation() {
        el.textContent = list[Math.floor(Math.random()*list.length)];
      }
      setMotivation();
      document.getElementById('newMotivation').onclick = setMotivation;
      document.getElementById('playMotivation').onclick = () =>
        window.voiceSpeak(el.textContent || "Stay strong â€” try again.");
    });
  </script>
</body>
</html>
